<h3>Edit profile</h3>
<form action="">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" value="Papp Ákos">
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="email" class="form-control" value="papp.akos@asd.hu" disabled>
            </div>
            <div class="form-group">
                <label for="">New Password:</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">New Password Repeat:</label>
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <nb-toggle [checked]="true">Newsletter</nb-toggle>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success" (click)="onSave($event)">Save</button>
            </div>
            <nb-alert *ngIf="saved" status="success" closable>Your settings are saved!</nb-alert>
        </div>
    </div>
</form>
